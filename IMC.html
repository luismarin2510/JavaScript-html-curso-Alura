<meta charset="UTF-8">

<h1>Calculo del IMC </h1>
 <script>

    function saltolinea(){
        document.write("<br>")
    }

    function imprimir (linea){
        document.write(linea);
        saltolinea();
    }

    function calcularimc(masa,altura,nombre){

        var imc = masa/(altura**2);
        imprimir(nombre + " tus datos son ");
        imprimir("masa corporal es "+ masa+" kilos");
        imprimir("altura es "+altura+" Metros");
        imprimir("Su indice de masa corporal es "+ Math.round(imc));
        return imc ;
    }

    var namen = prompt("cual es tu nombre ");
    var kilos = prompt("cuanto pesas en kilogramos?");
    var  alto =  prompt("cuanto es tu estatura en metros?")

    usuario =calcularimc(kilos,alto,namen);
   
   if (usuario < 18.5){
    imprimir("Tienes una insuficiencia ponderal ");
   }
   if(usuario >= 18.5 && usuario <=24.9 ){

    imprimir("Tienes un intervalo normal ");
   }
   if(usuario >= 30 && usuario <=34.9){
    imprimir("Tienes Obesidad de Clase 1");
   }
   if(usuario >= 35 && usuario <=39.9){
    imprimir("Tienes Obesidad de Clase 2");
   }
   if(usuario >= 40){
    imprimir("Tienes Obesidad de Clase 3");
   }
   
   


   
    
    

 </script>
