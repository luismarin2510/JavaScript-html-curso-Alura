<meta charset="UTF-8">

<h1>Calculo del IMC </h1>
 <script>


    function saltolinea(){
        document.write("<br>")
    }

    function imprimir (linea){
        document.write(linea);
        saltolinea();
    }

    function calcularimc(masa,altura){

        var imc = masa/(altura**2);
        imprimir("su masa corporal es "+ masa+" kilos")
        imprimir("su altura es "+altura+" Metros")
        return(imc);
    }

    juan =calcularimc(80,1.82)
    imprimir("Su indice de masa corporal es "+ Math.round(juan));

   
    
    

 </script>
