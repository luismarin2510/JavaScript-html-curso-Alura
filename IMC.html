<meta charset="UTF-8">

<h1>Calculo del IMC </h1>
 <script>

    function saltolinea(){
        document.write("<br>")
    }

    function imprimir (linea){
        document.write(linea);
        saltolinea();
    }

    function calcularimc(masa,altura,nombre){

        var imc = masa/(altura**2);
        imprimir(nombre + " tus datos son ");
        imprimir("masa corporal es "+ masa+" kilos");
        imprimir("altura es "+altura+" Metros");
        imprimir("Su indice de masa corporal es "+ Math.round(imc));
    }

    juan =calcularimc(80,1.82,"Juan");
    saltolinea();
    pedro =calcularimc(60,1.70,"Pedro")
   

   
    
    

 </script>
